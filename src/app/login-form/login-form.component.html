<div class="flex-container">
  <div class="row-flex">
    <div class="center">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login de usu√°rio</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form column" [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Insira sua senha" formControlName="password"
                     [type]="!hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <div class="row-flex center">
            <button
              mat-button
              mat-raised-button
              color="primary" type="submit"
              (click)="login()"
              [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
